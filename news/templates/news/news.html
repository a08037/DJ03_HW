{% extends 'main/layout.html' %}

{% block title %}
    <title>Новости</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Новости</h1>
    <div class="row">
        {% if news %}
            {% for item in news %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.content|truncatewords:30 }}</p>
                            <a href="#" class="btn btn-primary">Читать далее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>На данный момент новостей нет.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
